<!-- not the right way to do this. at the moment this is a "copy" of the default page with the includes ported over -->
<!-- _includes/header.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Search | Babble by Vernacchia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- bootstrap styles -->
	<link rel="stylesheet" href="/css/bootstrap.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/search-styles.css">
</head>
<body>
<!-- end _includes/header.html -->

	<div class="container">
		<div class="row-fluid">
			<div class="span12">&nbsp;</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h1 class="site-title js-hidden" style="display:none;"><a href="/">Babble by Vernacchia</a></h1>
			</div>
		</div>
		<div class="row-fluid">
				<div class="span9">

					<section id="search-results">
						<form action="/search/" method="get" class="search-form">
							<input type="text" class="custom-input" id="query" type="text" name="q" placeholder="Search...">
						</form>
						<div class="entries">
							Searching...
						</div>
					</section>

				</div>
				<div class="span3 pad-bottom">
					<!-- _includes/sidebar.html -->
					<div class="bio-image"></div>
					<div class="bio-desc txt-center">
						<p>I am a life-long learner, adventure seeker, and front-end developer for <a href="https://twitter.com/ExactTarget" target="_blank">@ExactTarget</a></p>
					</div>
					<ul class="social clearfix">
						<li class="linkedin"><a href="http://www.linkedin.com/in/alexvernacchia/" target="_blank"></a></li>
						<li class="twitter"><a href="https://twitter.com/vernacchia" target="_blank"></a></li>
						<li class="github"><a href="https://github.com/vernak2539" target="_blank"></a></li>
					</ul>
					<div class="repo-btn-container">
						<a href="https://github.com/vernak2539/babble.byvernacchia" class="btn btn-info btn-large" target="_blank">This Site's Repo</a>
					</div>
					<!-- end _includes/sidebar.html -->
				</div>
			</div>
	</div>



	<script type="text/javascript" src="/js/min/search.js"></script>

	<script type="text/javascript">
	$(function() {
		"use strict";

		$('.js-hidden').show();

		function getParams(){var e,t=[],n={},r=false,i=/^\s+|\s+$/g,s;s=function(t){var n;if(!String.prototype.trim){n=t.replace(i,"")}else{n=t.trim()}return n};if(e=document.location.search){t=e.substring(1).split("&");r=t.pop()}while(r){r=unescape(r);if(r.indexOf("=")==-1){n[s(r)]=true}else{var o=r.split("=");n[s(o[0])]=s(o[1])}r=t.pop()}return n}

		$('#search-query').lunrSearch({
			indexUrl: '/search.json',             // URL of the `search.json` index data for your site
			results:  '#search-results',          // jQuery selector for the search results container
			entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
			template: '#search-results-template'  // jQuery selector for the Mustache.js template
		});

		$('#query').val( getParams().q );
	});
	</script>
	<script id="search-results-template" type="text/mustache">
		{{#entries}}
			<article class="result clearfix">
				{{#date}}
				<div class="date">
					<small><strong><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></strong></small>
				</div>
				{{/date}}
				<div class="title"><strong><a href="{{url}}">{{title}}</a></strong></div>
			</article>
		{{/entries}}
	</script>
	<!-- _includes/footer.html -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-XXXX-X', 'yourSiteHere.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
<!-- end _includes/footer.html -->
